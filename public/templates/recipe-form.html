<form ng-submit="addRecipe()" class="form-inline">
	<input type="text" placeholder="Recipe name" ng-model="name" class="form-control"></input>
	<input type="text" placeholder="http://example.com/image.jpg" ng-model="image" class="form-control"></input>
	<br>
	<h4>Ingredients:</h4>
	<div ng-repeat="ingredient in ingredients" class="form-group col-md-12">
		<ingredient-input ingredient="ingredient"></ingredient-input>
		<br>
	</div>
	<button ng-click="addIngredient()" type="button" class="btn">New Ingredient</button>
	<button ng-show="ingredients.length > 0" type="submit" class="btn btn-primary">Save</button>
</form>
